<!DOCTYPE html>
<html ng-app="app4Service">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="creatingService.js"></script>
    <title></title>
  </head>
  <body>
    <div ng-controller="addController as itemAdder">
      <input type="text" ng-model="itemAdder.itemName">
      <input type="text" ng-model="itemAdder.itemQuantity">
      <button ng-click="itemAdder.addItem();">press to enter</button>
    </div>

    <div ng-controller="showController as showList">
      <ol>
        <li ng-repeat="item in showList.items">{{ item.name }} of {{ item.quantity }}
        <button ng-click="showList.removeItem($index);">remove</button> </li>
      </ol>
    </div>


  </body>
</html>
