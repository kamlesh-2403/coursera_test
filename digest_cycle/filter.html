<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="filter.js"></script>
    <title></title>
  </head>
  <body ng-controller="AppController">
    <div>
        <!-- {{name}} -->
        <h1>Shopping List</h1>
        <input type="text" ng-model="search">
        <ul>
          <li ng-repeat="item in shoppingList | filter : search">{{ item }}</li>
        </ul>
    </div>
  </body>
</html>
